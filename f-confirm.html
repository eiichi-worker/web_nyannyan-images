    <!-- Contact Section -->
    <section id="request">
        <div class="container">
            <h2 class="text-center">Request(確認)</h2>
            <hr class="star-primary">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    掲載してほしい画像があればリクエストしてね。<br> 審査の上、掲載されるかもよ！
                    <br> ※ 著作権、肖像権などを侵害しない画像に限ります。<br>
                    <!-- ※ 連絡先（Email）は不備等あった際の連絡以外には使用いたしません。<br> -->
                </div>
                <div class="col-lg-8 mx-auto">
                    <form id="requestForm" class="formrun" action="https://form.run/api/v1/r/acr2ejrm69rcn7sr9c7yygsb" method="post">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>お名前※</label>
                                <input class="form-control" id="name" name="name" type="text" placeholder="お名前※" required readonly>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Email</label>
                                <input class="form-control" id="email" name="email" type="email" placeholder="Email" readonly>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>画像掲載サイト・引用元URL※</label>
                                <input class="form-control" id="url" type="url" name="url" placeholder="画像掲載サイト・引用元URL※" required readonly>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>備考</label>
                                <textarea class="form-control" id="message" name="message" rows="2" placeholder="備考" readonly></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="form-group">
                            <button type="button" onclick="history.back()" class="btn btn-secondary btn-lg">戻る</button>
                            <button type="submit" class="btn btn-success btn-lg" id="sendMessageButton">送信</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
